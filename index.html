<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Link cdnj font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <link rel="stylesheet" href="./css/main.css">
  

</head>
<body>
      <header>
        <img class="logo-header" src="./images/logo.svg" alt="Huddle logo">
      </header>

      <main class="main-content">
        <section class="container-left-content">
          <figure>
            <img class="illustration" src="./images/illustration-mockups.svg" alt="illustration-mockups">
          </figure>
        </section>

        <section class="container-left-content">
          <h1 class="h1-title">Build The Community<br> Your Fans Will Love</h1>
          <p class="text">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.
          </p>
          <button class="btn-register">
            Register
          </button>
        </section>
      </main>

      <footer>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Thomasvdk783">Your Name Here</a>.
    </div>

</body>
</html>
